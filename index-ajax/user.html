    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>

          <a href="#" class="d-block">User Name</a>

            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>

        </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->

            <a href="category.html" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Category
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-th"></i>

                Music
              </p>

          </li>
          <li class="nav-item">

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
  <div class="content-wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Music List</h3>
      </div>
      <div class="card-header">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="showCreateMusic()">
          Add Music
        </button>
      </div>

      <!--    modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Music</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addMusic">
                <table>
                  <tr>
                    <td>Name</td>
                    <td><input type="text" id="name" placeholder="name"></td>
                  </tr>
                  <tr>
                    <td>Created</td>
                    <td><input type="text" id="created" placeholder="created day"></td>
                  </tr>
                  <tr>
                    <td>Descrition</td>
                    <td><input type="text" id="description" placeholder="description"></td>
                  </tr>
                  <tr>
                    <td>Image</td>
                    <td><input type="file" ></td>
                  </tr>
                  <tr>
                    <td>User</td>
                    <td>

                    </td>
                  </tr>
                  <tr>
                    <td>Category</td>
                    <td>
                      <select id="showCategory">

                      </select>
                    </td>
                  </tr>
                </table>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" onclick="saveMusic()" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>




      <!-- /.card-header -->
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th style="width: 10px">Id</th>
            <th>Name</th>
            <th>Created Day</th>
            <th>Description</th>
            <th>Image</th>
            <th>User Name</th>
            <th>Category Name</th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody id="showMusic">
          </tbody>
        </table>
      </div>
    </div>

    <!-- /.content-header -->

  </div>
